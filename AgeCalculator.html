<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Css/AgeCalculator.css">
   
</head>
<body>
    <div class="container">
        <div class="outer-box">
            <div class="header-name">Age Calculator</div>
        <div class="row">
            <label for="">Input Your Date of Birth</label><br>
            <input type="date" name="" id="Input_date" min="1980-01-01" max="2030-12-31">
        </div>
        

        <div class="output-data">
        <h2>Output</h2>
            <span id="Year"></span>
            <span id="Month"></span>
            <span id="Day"></span>
            <!-- <span id="Hours"></span>
            <span id="minute"></span>
            <span id="second"></span> -->
        </div>
        

           <div class="row">
               <button id="btn" class="btn">Calculate</button>
               <button id="refresh" class="btn">Refresh</button>
           </div>
        </div>
    </div>
</body>
<script src="js/ageCalculator.js"></script>
</html>
